<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Task 7</title>
</head>

<body>
  <h1>Multiplication and Division Calculator</h1>

  <label for="number1">Number 1:</label>
  <input type="number" id="number1"><br>

  <label for="number2">Number 2:</label>
  <input type="number" id="number2"><br>

  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <p id="result"></p>

  <script>
    function multiply() {
      var ans = "The Result for ";
      const number1 = parseFloat(document.getElementById("number1").value);
      const number2 = parseFloat(document.getElementById("number2").value);
      const multiplicationResult = number1 * number2;
      ans = ans + number1 + " * " + number2 + " = " + multiplicationResult;
      document.getElementById("result").innerText = ans;
    }
    function divide() {
      const number1 = parseFloat(document.getElementById("number1").value);
      const number2 = parseFloat(document.getElementById("number2").value);
      var ans = "The Result for " + number1 + " / " + number2 + " = ";
      if (number2 == 0) {
        ans = ans + "Divided By Zero Error";
        document.getElementById("result").textContent = ans;
        return;
      }
      const divisionResult = number1 / number2;
      ans = ans + divisionResult;
      document.getElementById("result").textContent = ans;
    }
  </script>
</body>

</html>
